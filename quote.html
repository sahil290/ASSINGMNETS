<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.css">
    <title>Random quote generator</title>
</head>

<body>
    <h1 id="new-quote-message"></h1>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>The Random Quote Machine</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
            </div>
            <div class="author">â€• Kent Beck</div>

            <div class="quote-buttons">
                <div class="social">
                    <a href="https://twitter.com/@Tusar78" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>

                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>


    </div>
    <script src="quote.js"></script>
</body>

</html>
