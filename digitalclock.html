<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digitalclock.css">
    <title>Digital clock displaying date and time</title>
</head>

<body onload="initClock()">
    <!--digital clock start-->
    <div id="date-time">
        <h1> Digital Clock</h1>
        <div id="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="period">AM</span>:

        </div>
        <div id="date">
            <span id="day-name">Day</span>,
            <span id="month">Month</span>
            <span id="day-num">00</span>,
            <span id="year">Year</span>
        </div>
    </div>
    <!--digital clock end-->
    <script type="text/javascript">
        function updateClock() {
            const now = new Date();
            const dname = now.getDay();
            mo = now.getMonth();
            dnum = now.getDate();
            yr = now.getFullYear();
            hou = now.getHours();
            min = now.getMinutes();
            sec = now.getSeconds();
            pe = "AM";
            if (hou == 0) {
                hou = 12;
            }
            if (hou > 12) {
                hou = hou - 12;
                pe = 'PM';
            }
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const ids = ["day-name", "month", "day-num", "year", "hour", "minutes", "seconds", "period"];
            const values = [week[dname], months[mo], dnum, yr, hou, min, sec, pe];
            for (let i = 0; i < ids.length; i++)
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>
</body>

</html>
